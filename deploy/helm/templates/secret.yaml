{{- if and .Values.ingress.tls.enabled .Values.ingress.tls.crt .Values.ingress.tls.key }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.ingress.tls.secretName | default (printf "%s-secret" .Release.Name) }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "mcp-box.labels" . | nindent 4 }}
type: kubernetes.io/tls
data:
  tls.crt: {{ .Values.ingress.tls.crt | b64enc }}
  tls.key: {{ .Values.ingress.tls.key | b64enc }}
{{- end }}