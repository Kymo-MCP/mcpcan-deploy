# Chart Releaser configuration
# https://github.com/helm/chart-releaser

# Owner and repository name
owner: Kymo-MCP
repo: mcpcan-deploy

# GitHub Pages configuration
pages-branch: gh-pages
pages-index-path: index.yaml

# Release configuration
release-name-template: "{{ .Name }}-{{ .Version }}"
commit-username: github-actions[bot]
commit-email: 41898282+github-actions[bot]@users.noreply.github.com

# Chart configuration
charts-dir: helm
charts-repo-url: https://kymo-mcp.github.io/mcpcan-deploy

# Package configuration
package-path: .cr-release-packages
index-path: .cr-index

# Skip existing releases
skip-existing: true

# Generate release notes
generate-release-notes: true

# Mark pre-releases
mark-as-latest: true

# Additional configuration for better release management
remote: origin
target-branch: main

# Chart validation
validate-chart-schema: true
validate-yaml: true

# Release notes configuration
release-notes-header: |
  ## What's Changed
  
  This release includes the following changes to the MCPCan Helm Chart:

# Dependency update configuration

# GitHub Pages integration
pages-workflow: true
pages-workflow-file: ".github/workflows/gh-pages.yml"

# Custom index page configuration
custom-index: true
index-template: "helm/README.md"
update-dependencies: true