# Chart Releaser configuration
# https://github.com/helm/chart-releaser

# Owner and repository name
owner: Kymo-MCP
repo: mcpcan-deploy

# GitHub Pages configuration
pages-branch: gh-pages
pages-index-path: index.yaml

# Chart configuration
charts-dir: helm
charts-repo-url: https://kymo-mcp.github.io/mcpcan-deploy

# Package configuration
package-path: .cr-release-packages
index-path: .cr-index

# Release configuration
release-name-template: "{{ .Name }}-{{ .Version }}"
commit-username: github-actions[bot]
commit-email: 41898282+github-actions[bot]@users.noreply.github.com

# Skip existing releases
skip-existing: true

# Generate release notes
generate-release-notes: true

# Mark pre-releases
mark-as-latest: true
update-dependencies: true