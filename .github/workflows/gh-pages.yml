name: Deploy Helm Chart to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'helm/**'
      - 'index.html'
      - '.github/workflows/gh-pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  actions: read

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: '3.14.0'

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Generate Documentation
        run: |
          # Extract version from Chart.yaml
          CHART_VERSION=$(grep '^version:' helm/Chart.yaml | awk '{print $2}')
          CHART_NAME=$(grep '^name:' helm/Chart.yaml | awk '{print $2}')
          CHART_DESCRIPTION=$(grep '^description:' helm/Chart.yaml | sed 's/^description: //')
          
          echo "📋 Generating index.yaml documentation..."
          echo "Chart Name: $CHART_NAME"
          echo "Chart Version: $CHART_VERSION"
          echo "Chart Description: $CHART_DESCRIPTION"
          
          # Create index.yaml with chart information
          cat > index.yaml << EOF
          apiVersion: v1
          entries:
            $CHART_NAME:
            - apiVersion: v2
              appVersion: $CHART_VERSION
              created: "$(date -u +%Y-%m-%dT%H:%M:%S.%fZ)"
              description: $CHART_DESCRIPTION
              digest: $(helm package helm/ --destination /tmp/ > /dev/null 2>&1 && sha256sum /tmp/$CHART_NAME-$CHART_VERSION.tgz | awk '{print $1}')
              name: $CHART_NAME
              type: application
              urls:
              - https://kymo-mcp.github.io/mcpcan-deploy/$CHART_NAME-$CHART_VERSION.tgz
              version: $CHART_VERSION
          generated: "$(date -u +%Y-%m-%dT%H:%M:%S.%fZ)"
          EOF
          
          echo "✅ index.yaml documentation generated successfully"
          echo "📄 Generated index.yaml content:"
          cat index.yaml
          
          # Clean up temporary files
          rm -f /tmp/$CHART_NAME-$CHART_VERSION.tgz

      - name: Build Helm Repository
        run: |
          # Create output directory
          mkdir -p _site
          
          # Verify Helm chart structure
          echo "🔍 Verifying Helm chart structure..."
          helm lint helm/
          
          # Package Helm chart
          echo "📦 Packaging Helm chart..."
          helm package helm/ --destination _site/
          
          # Generate repository index
          echo "📋 Generating repository index..."
          helm repo index _site/ --url https://kymo-mcp.github.io/mcpcan-deploy/
          
          # Verify index.yaml was created
          if [ -f "_site/index.yaml" ]; then
            echo "✅ index.yaml created successfully"
            echo "📄 Index file content:"
            cat _site/index.yaml
          else
            echo "❌ index.yaml not found!"
            exit 1
          fi
          
          # Copy homepage and index.yaml
          echo "🏠 Copying homepage and index files..."
          cp index.html _site/
          
          # Ensure index.yaml exists in root for fallback
          if [ -f "index.yaml" ]; then
            echo "📋 Using existing index.yaml as fallback"
            cp index.yaml _site/index.yaml.backup
          fi
          
          # Disable Jekyll
          touch _site/.nojekyll
          
          # Set proper permissions
          chmod -R 755 _site/
          
          echo "📦 Build completed successfully!"
          echo "📁 Final directory structure:"
          ls -la _site/
          echo "📊 File sizes:"
          du -h _site/*

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Summary
        run: |
          echo "✅ Deployment completed successfully!"
          echo "🌐 Helm Repository: ${{ steps.deployment.outputs.page_url }}"
          echo "📋 Add repository: helm repo add mcpcan-deploy ${{ steps.deployment.outputs.page_url }}"
