name: Deploy GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'helm/**'
      - '.github/workflows/gh-pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job for all branches
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸš€ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: '3.12.0'

      - name: ğŸ“¦ Package Helm Chart
        run: |
          mkdir -p .cr-release-packages
          helm package helm/ --destination .cr-release-packages/

      - name: ğŸ“‹ Generate Repository Index
        run: |
          helm repo index .cr-release-packages/ --url https://kymo-mcp.github.io/mcpcan-deploy/

      - name: ğŸŒ Prepare GitHub Pages Content
        run: |
          mkdir -p _site
          
          # Copy repository index and charts
          cp .cr-release-packages/index.yaml _site/
          cp .cr-release-packages/*.tgz _site/ 2>/dev/null || true
          
          # Copy the main index.html file from project root
          cp index.html _site/index.html
          
          # Create a simple .nojekyll file to disable Jekyll processing
          touch _site/.nojekyll

      - name: ğŸ“¤ Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages-content
          path: '_site'

  # Deploy job only for main branch
  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: ğŸ“Š Setup Pages
        uses: actions/configure-pages@v4

      - name: ğŸ“¥ Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages-content
          path: '_site'

      - name: ğŸ“¤ Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: âœ… Deployment Complete
        run: |
          echo "ğŸ‰ GitHub Pages deployed successfully!"
