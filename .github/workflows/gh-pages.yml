name: Deploy Helm Chart to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'helm/**'
      - 'index.html'
      - '.github/workflows/gh-pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: '3.14.0'

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build Helm Repository
        run: |
          # Create output directory
          mkdir -p _site
          
          # Package Helm chart
          helm package helm/ --destination _site/
          
          # Generate repository index
          helm repo index _site/ --url https://kymo-mcp.github.io/mcpcan-deploy/
          
          # Copy homepage
          cp index.html _site/
          
          # Disable Jekyll
          touch _site/.nojekyll
          
          echo "📦 Helm chart packaged and repository index generated"
          ls -la _site/

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Summary
        run: |
          echo "✅ Deployment completed successfully!"
          echo "🌐 Helm Repository: ${{ steps.deployment.outputs.page_url }}"
          echo "📋 Add repository: helm repo add mcpcan-deploy ${{ steps.deployment.outputs.page_url }}"
