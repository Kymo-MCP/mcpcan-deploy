name: Deploy GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'helm/**'
      - '.github/workflows/gh-pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job for all branches
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 🚀 Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🔧 Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: '3.12.0'

      - name: 📦 Package Helm Chart
        run: |
          mkdir -p .cr-release-packages
          helm package helm/ --destination .cr-release-packages/

      - name: 📋 Generate Repository Index
        run: |
          helm repo index .cr-release-packages/ --url https://kymo-mcp.github.io/mcpcan-deploy/

      - name: 🌐 Prepare GitHub Pages Content
        run: |
          mkdir -p _site
          
          # Copy repository index and charts
          cp .cr-release-packages/index.yaml _site/
          cp .cr-release-packages/*.tgz _site/ 2>/dev/null || true
          
          # Copy Helm README as main page with Jekyll front matter
          cat > _site/index.md << 'EOF'
          ---
          layout: default
          title: MCPCan Helm Charts
          description: Official Helm repository for MCPCan - Model Context Protocol Container Application Network
          ---
          EOF
          
          # Append the Helm README content
          cat helm/README.md >> _site/index.md
          
          # Create a simple _config.yml for Jekyll
          cat > _site/_config.yml << 'EOF'
          title: MCPCan Helm Charts
          description: Official Helm repository for MCPCan
          theme: minima
          markdown: kramdown
          highlighter: rouge
          plugins:
            - jekyll-feed
            - jekyll-sitemap
          EOF

      - name: 📤 Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages-content
          path: '_site'

  # Deploy job only for main branch
  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: 📊 Setup Pages
        uses: actions/configure-pages@v4

      - name: 📥 Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages-content
          path: '_site'

      - name: 📤 Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: ✅ Deployment Complete
        run: |
          echo "🎉 GitHub Pages deployed successfully!"
          echo "🌐 Site URL: ${{ steps.deployment.outputs.page_url }}"