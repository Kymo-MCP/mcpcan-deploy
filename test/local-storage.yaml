apiVersion: v1
kind: PersistentVolume
metadata:
  name: ${LOCAL_STORAGE_VOLUME_PV_NAME}
  labels:
    type: local
spec:
  storageClassName: local-storage
  capacity:
    storage: ${LOCAL_STORAGE_VOLUME_SIZE}
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: ${DATA_DIR}
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - ${K3S_INSTALL_NODE_IP_LIST}
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: local-storage
provisioner: kubernetes.io/no-provisioner
volumeBindingMode: WaitForFirstConsumer
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ${LOCAL_STORAGE_VOLUME_PVC_NAME}
spec:
  storageClassName: local-storage
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: ${LOCAL_STORAGE_VOLUME_SIZE}