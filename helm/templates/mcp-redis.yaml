{{- if .Values.infrastructure.redis.enabled }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
  namespace: {{ .Release.Namespace }}
  labels:
    app: redis
    {{- include "mcpcan.labels" . | nindent 4 }}
data:
  redis.conf: |
    bind 0.0.0.0
    port 6379
    requirepass {{ .Values.infrastructure.redis.auth.password | default "redis_password" }}
    protected-mode yes
    tcp-backlog 511
    timeout 0
    tcp-keepalive 300
    daemonize no
    supervised no
    pidfile /var/run/redis_6379.pid
    loglevel notice
    logfile ""
    databases 16
    always-show-logo yes
    save 900 1
    save 300 10
    save 60 10000
    stop-writes-on-bgsave-error yes
    rdbcompression yes
    rdbchecksum yes
    dbfilename dump.rdb
    rdb-del-sync-files no
    dir /data/redis
    replica-serve-stale-data yes
    replica-read-only yes
    repl-diskless-sync no
    repl-diskless-sync-delay 5
    repl-diskless-load disabled
    repl-disable-tcp-nodelay no
    replica-priority 100
    acllog-max-len 128
    lazyfree-lazy-eviction no
    lazyfree-lazy-expire no
    lazyfree-lazy-server-del no
    replica-lazy-flush no
    lazyfree-lazy-user-del no
    oom-score-adj no
    oom-score-adj-values 0 200 800
    disable-thp yes
    appendonly yes
    appendfilename "appendonly.aof"
    appendfsync everysec
    no-appendfsync-on-rewrite no
    auto-aof-rewrite-percentage 100
    auto-aof-rewrite-min-size 64mb
    aof-load-truncated yes
    aof-use-rdb-preamble yes
    lua-time-limit 5000
    slowlog-log-slower-than 10000
    slowlog-max-len 128
    latency-monitor-threshold 0
    notify-keyspace-events ""
    hash-max-ziplist-entries 512
    hash-max-ziplist-value 64
    list-max-ziplist-size -2
    list-compress-depth 0
    set-max-intset-entries 512
    zset-max-ziplist-entries 128
    zset-max-ziplist-value 64
    hll-sparse-max-bytes 3000
    stream-node-max-bytes 4096
    stream-node-max-entries 100
    activerehashing yes
    client-output-buffer-limit normal 0 0 0
    client-output-buffer-limit replica 256mb 64mb 60
    client-output-buffer-limit pubsub 32mb 8mb 60
    hz 10
    dynamic-hz yes
    aof-rewrite-incremental-fsync yes
    rdb-save-incremental-fsync yes
---
{{- end }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: {{ .Release.Namespace }}
  labels:
    app: redis
    {{- include "mcpcan.labels" . | nindent 4 }}
spec:
  serviceName: {{ .Values.infrastructure.redis.name | default "redis" }}
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
        {{- include "mcpcan.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - name: {{ .Values.infrastructure.redis.name | default "redis" }}
        image: {{ .Values.global.registry }}/{{ .Values.infrastructure.redis.image.repository | default "redis" }}:{{ .Values.infrastructure.redis.image.tag | default "6-alpine" }}
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        ports:
        - containerPort: {{ .Values.infrastructure.redis.service.port | default 6379 }}
          name: {{ .Values.infrastructure.redis.name | default "redis" }}
        command: ["redis-server", "/etc/redis/redis.conf"]
        {{- if .Values.infrastructure.redis.resources }}
        resources:
          {{- toYaml .Values.infrastructure.redis.resources | nindent 10 }}
        {{- end }}
        volumeMounts:
        - name: redis-config-volume
          mountPath: /etc/redis/redis.conf
          subPath: redis.conf
          readOnly: true
        {{- if .Values.infrastructure.redis.hostPath.enabled }}
        - name: {{ .Values.infrastructure.redis.hostPath.name | default "redis-hostpath" }}
          mountPath: {{ .Values.global.mountStorage.redisPath | default "/data/redis" }}
        {{- end }}
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
      volumes:
      - name: redis-config-volume
        configMap:
          name: redis-config
      {{- if .Values.infrastructure.redis.hostPath.enabled }}
      - name: {{ .Values.infrastructure.redis.hostPath.name | default "redis-hostpath" }}
        hostPath:
          path: {{ .Values.global.hostStorage.redisPath | default "/data/redis" }}
          type: {{ .Values.infrastructure.redis.hostPath.type | default "DirectoryOrCreate" }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.infrastructure.redis.service.name | default "redis" }}
  namespace: {{ .Release.Namespace }}
  annotations:
    "helm.sh/resource-policy": "keep"
  labels:
    app: {{ .Values.infrastructure.redis.name | default "redis" }}
    {{- include "mcpcan.labels" . | nindent 4 }}
spec:
  type: {{ .Values.infrastructure.redis.service.type | default "ClusterIP" }}
  ports:
  - port: {{ .Values.infrastructure.redis.service.port | default 6379 }}
    targetPort: {{ .Values.infrastructure.redis.service.port | default 6379 }}
    name: {{ .Values.infrastructure.redis.service.name | default "redis" }}
  selector:
    app: {{ .Values.infrastructure.redis.name | default "redis" }}
---
{{- if .Values.infrastructure.redis.service.enabledNodePort }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.infrastructure.redis.service.name | default "redis" }}-nodeport
  namespace: {{ .Release.Namespace }}
  annotations:
    "helm.sh/resource-policy": "keep"
  labels:
    app: {{ .Values.infrastructure.redis.name | default "redis" }}
    service-type: nodeport
    {{- include "mcpcan.labels" . | nindent 4 }}
spec:
  type: NodePort
  ports:
  - port: {{ .Values.infrastructure.redis.service.port | default 6379 }}
    targetPort: {{ .Values.infrastructure.redis.service.port | default 6379 }}
    nodePort: {{ .Values.infrastructure.redis.service.nodePort | default 30379 }}
    name: {{ .Values.infrastructure.redis.service.name | default "redis" }}
    protocol: TCP
  selector:
    app: {{ .Values.infrastructure.redis.name | default "redis" }}
{{- end }}