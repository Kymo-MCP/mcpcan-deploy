{{- if .Values.services.market.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.services.market.name | default "mcp-market" }}-{{ .Release.Revision }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Values.services.market.name | default "mcp-market" }}
    {{- include "mcpcan.labels" . | nindent 4 }}
  annotations:
    deployment.kubernetes.io/revision: "{{ .Release.Revision }}"
spec:
  replicas: {{ .Values.services.market.replicas | default 1 }}
  selector:
    matchLabels:
      app: {{ .Values.services.market.name | default "mcp-market" }}
  template:
    metadata:
      labels:
        app: {{ .Values.services.market.name | default "mcp-market" }}
        {{- include "mcpcan.selectorLabels" . | nindent 8 }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
    spec:
      containers:
      - name: {{ .Values.services.market.name | default "mcp-market" }}
        image: {{ if .Values.global.cn }}{{ .Values.global.registryForMirrorCN }}{{ else }}{{ .Values.global.registry }}{{ end }}/{{ .Values.services.market.name | default "mcp-market" }}:{{ .Values.global.version }}
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        {{- if .Values.services.market.service.port }}
        ports:
        - containerPort: {{ .Values.services.market.service.port }}
          protocol: TCP
        {{- end }}
        {{- if .Values.services.market.resources }}
        resources:
          {{- toYaml .Values.services.market.resources | nindent 10 }}
        {{- end }}
        volumeMounts:
        - name: config-volume
          mountPath: "/app/config"
          readOnly: true
        - name: data-volume
          mountPath: {{ .Values.global.mountStorage.rootPath | default "/data/mcpcan" }}
      volumes:
      - name: config-volume
        configMap:
          name: mcp-config
          items:
          - key: "market.yaml"
            path: "market.yaml"
      - name: data-volume
        hostPath:
          path: {{ .Values.global.hostStorage.rootPath | default "/data/mcpcan" }}
          type: DirectoryOrCreate
---
{{- if .Values.services.market.service.port }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.services.market.service.name | default "mcp-market-svc" }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Values.services.market.name | default "mcp-market" }}
    {{- include "mcpcan.labels" . | nindent 4 }}
spec:
  type: {{ .Values.services.market.service.type | default "ClusterIP" }}
  ports:
  - port: {{ .Values.services.market.service.port }}
    targetPort: {{ .Values.services.market.service.port }}
    protocol: TCP
    name: http
  selector:
    app: {{ .Values.services.market.name | default "mcp-market" }}
{{- end }}
---
{{- if and .Values.ingress.enabled .Values.services.market.ingress.enabled }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.services.market.name | default "mcp-market" }}-ingress
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Values.services.market.name | default "mcp-market" }}
    {{- include "mcpcan.labels" . | nindent 4 }}
  {{- $ann := (merge (.Values.services.market.ingress.annotations | default dict) (.Values.ingress.annotations | default dict)) }}
  {{- if gt (len $ann) 0 }}
  annotations:
    {{- toYaml $ann | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls.enabled }}
  tls:
  - hosts:
    {{- if .Values.global.domain }}
    - {{ .Values.global.domain }}
    {{- end }}
    secretName: {{ .Values.ingress.tls.secretName }}
  {{- end }}
  rules:
  {{- if .Values.global.domain }}
  - host: {{ .Values.global.domain }}
  {{- else }}
  - 
  {{- end }}
    http:
      paths:
      - path: {{ .Values.services.market.ingress.path | default "/" }}
        pathType: {{ .Values.services.market.ingress.pathType | default "Prefix" }}
        backend:
          service:
            name: {{ .Values.services.market.service.name | default "mcp-market-svc" }}
            port:
              number: {{ .Values.services.market.service.port }}
{{- end }}
{{- end }}
