{{- if .Values.services.init.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Values.services.init.name | default "mcp-init" }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Values.services.init.name | default "mcp-init" }}
    app.kubernetes.io/name: {{ .Values.services.init.name | default "mcp-init" }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: web
    app.kubernetes.io/version: {{ .Values.global.version }}
    {{- include "mcpcan.labels" . | nindent 4 }}
spec:
  template:
    metadata:
      labels:
        app: {{ .Values.services.init.name | default "mcp-init" }}
        {{- include "mcpcan.selectorLabels" . | nindent 8 }}
      annotations:
        mcpcan.io/version: {{ .Values.global.version }}
        mcpcan.io/revision: "{{ .Release.Revision }}"
        checksum/config: {{ include (print $.Template.BasePath "/kube-access.yaml") . | sha256sum }}
      containers:
      - name: {{ .Values.services.init.name | default "mcp-init" }}
        image: {{ if .Values.global.cn }}{{ .Values.global.registryForMirrorCN }}{{ else }}{{ .Values.global.registry }}{{ end }}/{{ .Values.services.init.name | default "mcp-init" }}:{{ .Values.global.version }}
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        {{- if .Values.services.init.resources }}
        resources:
          {{- toYaml .Values.services.init.resources | nindent 10 }}
        {{- end }}
        volumeMounts:
        - name: config-volume
          mountPath: "/app/config"
          readOnly: true
        - name: kubeconfig-volume
          mountPath: "/etc/kube"
          subPath: "kubeconfig.yaml"
          readOnly: true
        - name: data-volume
          mountPath: {{ .Values.global.mountStorage.rootPath | default "/data/mcpcan" }}
      volumes:
      - name: config-volume
        configMap:
          name: mcp-config
          items:
          - key: "init.yaml"
            path: "init.yaml"
      - name: kubeconfig-volume
        configMap:
          name: mcp-kubeconfig
          items:
          - key: "kubeconfig.yaml"
            path: "kubeconfig.yaml"
      - name: data-volume
        hostPath:
          path: {{ .Values.global.hostStorage.rootPath | default "/data/mcpcan" }}
          type: DirectoryOrCreate
      restartPolicy: OnFailure
  backoffLimit: {{ .Values.services.init.backoffLimit | default 3 }}
{{- end }}