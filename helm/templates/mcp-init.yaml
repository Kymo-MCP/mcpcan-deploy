{{- if .Values.services.init.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Values.services.init.name | default "mcp-init" }}-{{ .Release.Revision }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Values.services.init.name | default "mcp-init" }}
    app.kubernetes.io/name: {{ .Values.services.init.name | default "mcp-init" }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: web
    app.kubernetes.io/version: {{ .Values.global.version }}
    {{- include "mcpcan.labels" . | nindent 4 }}
  annotations:
    helm.sh/hook: pre-install,pre-upgrade
    helm.sh/hook-weight: "-50"
spec:
  ttlSecondsAfterFinished: 864000
  template:
    metadata:
      labels:
        app: {{ .Values.services.init.name | default "mcp-init" }}
        {{- include "mcpcan.selectorLabels" . | nindent 8 }}
      annotations:
        mcpcan.io/version: {{ .Values.global.version }}
        mcpcan.io/revision: "{{ .Release.Revision }}"
        checksum/config: {{ include (print $.Template.BasePath "/kube-access.yaml") . | sha256sum }}
    spec:
      {{- if .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml .Values.nodeSelector | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ .Values.kubeAccess.serviceAccountName | default "mcpcan-user" }}
      restartPolicy: Never
      initContainers:
      - name: wait-deps
        image: {{ if .Values.global.cn }}{{ .Values.global.registryForMirrorCN }}{{ else }}{{ .Values.global.registry }}{{ end }}/{{ .Values.global.images.busybox }}
        command:
        - sh
        - -c
        - >-
          until nc -z {{ .Values.infrastructure.mysql.service.name | default "mysql" }} {{ .Values.infrastructure.mysql.service.port | default 3306 }}; do echo "waiting for mysql"; sleep 2; done;
          until nc -z {{ .Values.infrastructure.redis.service.name | default "redis" }} {{ .Values.infrastructure.redis.service.port | default 6379 }}; do echo "waiting for redis"; sleep 2; done
      containers:
      - name: {{ .Values.services.init.name | default "mcp-init" }}
        image: {{ if .Values.global.cn }}{{ .Values.global.registryForMirrorCN }}{{ else }}{{ .Values.global.registry }}{{ end }}/{{ .Values.global.images.mcpInit }}
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        {{- if .Values.services.init.resources }}
        resources:
          {{- toYaml .Values.services.init.resources | nindent 10 }}
        {{- end }}
        volumeMounts:
        - name: config-volume
          mountPath: "/app/config"
          readOnly: true
        - name: data-volume
          mountPath: {{ .Values.global.mountStorage.rootPath | default "/data/mcpcan" }}
      volumes:
      - name: config-volume
        configMap:
          name: mcp-config
          items:
          - key: "init.yaml"
            path: "init.yaml"
      - name: data-volume
        hostPath:
          path: {{ .Values.global.hostStorage.rootPath | default "/data/mcpcan" }}
          type: DirectoryOrCreate
  backoffLimit: {{ .Values.services.init.backoffLimit | default 3 }}
{{- end }}
